{% extends 'base.html' %}

{% block title %}Post{% endblock title %}

{% block main %}
<div class="row">
<h1>Post List</h1>
<div><a href="{{ url_for('main.post_add') }}" class="btn btn-default" role="button">Add Post</a> </div>
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>created_at</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td><a href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a></td>
        <td>{{ post.created_at }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock main %}
