{% extends 'base.html' %}

{% block title %}Post{% endblock title %}

{% block main %}
<div class="row">
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>created_at</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.created_at }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock main %}
