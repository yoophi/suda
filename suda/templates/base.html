<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.1/united/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css"
          rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <style>
        .content {
            margin-top: 60px;
        }

        .inline-pad {
            padding-left: 10px;
        }

        .edit-controls {
            margin: 1em 0;
        }
    </style>
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
<div id="main">
    <div class="utility-nav navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('main.index') }}">SAMPLE</a></li>
                    <li><a href="{{ url_for('main.posts') }}">Posts</a></li>
                </ul>
                <ul class="nav pull-right">
                    {% if current_user.is_authenticated() %}
                    <li><a href="{{ url_for('auth.logout') }}">로그아웃 </a></li>
                    {% else %}
                    <li><a href="{{ url_for('auth.login') }}">로그인 </a></li>
                    <li><a href="{{ url_for('auth.join') }}">회원가입 </a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <div class="content container">
        {% block main %}{% endblock main %}
    </div>
    <div class="footer">
        <div class="container">
                sample application
        </div>
    </div>
</div>
</body>
</html>
